<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="150" cy="150" r="140"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#profileGrad)" rx="15"/>
  
  <!-- Profile Circle Background -->
  <circle cx="150" cy="150" r="140" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Simplified Professional Avatar -->
  <g clip-path="url(#circleClip)">
    <!-- Head -->
    <circle cx="150" cy="130" r="45" fill="rgba(255,255,255,0.9)"/>
    <!-- Body -->
    <ellipse cx="150" cy="220" rx="60" ry="45" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Professional Badge -->
  <rect x="50" y="260" width="200" height="30" rx="15" fill="rgba(255,255,255,0.9)"/>
  <text x="150" y="278" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Suyash Pandey</text>
  
  <!-- Title -->
  <rect x="60" y="20" width="180" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="150" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Founder &amp; Lead Architect</text>
</svg>